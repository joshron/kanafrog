<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanafrog - Learn Japanese kana</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <img src="img/frog-svgrepo-com.svg" alt="The kanafrog logo" class="logo">
        <a href="./index.html" class="nav-heading">kanafrog</a>
        <a href="./about.html">About</a>
    </nav>
    <main>
        <div id="test-container">
            <div class="generic-container" id="test-options">
                <h1>Test options</h1>
                <button class="option-button" id="hiragana-button">Base Hiragana</button>
                <button class="option-button">Modified Hiragana</button>
                <button class="option-button">All Hiragana</button>
                <button class="option-button" id="katakana-button">Katakana only</button>
            </div>
            <div id="question-container">
                <p id="answer-status">Answer</p>
                <p id="score-status">0/0</p>
                <p id="test-question">kana</p>
                <button class="answer-button" id="answer1">a</button>
                <button class="answer-button" id="answer2">b</button>
                <button class="answer-button" id="answer3">c</button>
                <button class="answer-button" id="answer4">d</button>
            </div>
            <div class="generic-container" id="score-screen">
                <p>Nice job!</p>
                <p id="score-screen-score"></p>
                <button id="retry-button">Replay</button>
            </div>
        </div>
    </main>
    <script src="./js/json.js"></script>
    <script src="./js/test.js"></script>   
</body>
</html>
