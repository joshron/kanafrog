<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frogkana - Learn Japanese kana</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <p class="logo">frogkana</p>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="https://www.joshpalmer.dev">Portfolio</a>
            <a href="https://github.com/joshron">Github</a>
            <a href="./about.html">About</a>
        </div>
    </nav>
    <main>
        <div id="test-container">
            <div class="generic-container" id="test-options">
                <h1>Test options</h1>
                <button class="option-button" id="hiragana-button">Hiragana only</button>
                <button class="option-button" id="katakana-button">Katakana only</button>
                <button class="option-button" id="all-button">Hiragana & Katakana</button>
            </div>
            <div id="question-container">
                <p id="answer-status">Answer</p>
                <p id="score-status">0/0</p>
                <p id="test-question">kana</p>
                <button class="answer-button" id="answer1">a</button>
                <button class="answer-button" id="answer2">b</button>
                <button class="answer-button" id="answer3">c</button>
                <button class="answer-button" id="answer4">d</button>
            </div>
            <div class="generic-container" id="score-screen">
                <p>Nice job!</p>
                <p id="score-screen-score"></p>
                <button id="retry-button">Replay</button>
            </div>
        </div>
    </main>
    <script src="./js/json.js"></script>
    <script src="./js/test.js"></script>   
</body>
</html>
