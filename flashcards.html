<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kanafrog - Learn Japanese kana</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <img src="img/frog-svgrepo-com.svg" alt="The kanafrog logo" class="logo">
        <a href="./index.html" class="nav-heading">kanafrog</a>
        <a href="./about.html">About</a>
    </nav>
    <header>
        <h1>Flashcards</h1>
        <p>Select a category to begin learning with interacitve flashcards</p>
    </header>
    <main>
        <div id="flashcard-container">
            <div class="generic-container" id="flashcard-options">
                <button class="option-button" id="base-hiragana-button">Base Hiragana か</button>
                <button class="option-button" id="modified-hiragana-button">が　Modified Hiragana</button>
                <button class="option-button" id="all-hiragana-button">All Hiragana　かが</button>
                <button class="option-button" id="base-katakana-button">カ　Base Katakana</button>
                <button class="option-button" id="modified-katakana-button">Modified Katakana　ガ</button>
                <button class="option-button" id="all-katakana-button">カガ　All Katakana</button>
            </div>
            <div id="flashcard-board">
                <button class="flashcard-button" id="hide-button-flashcard">Romaji on</button>
                <button class="flashcard-button" id="shuffle-button-flashcard">Shuffle</button>
                <button class="flashcard-button" id="next-button-flashcard">Next</button>
                <button class="flashcard-button" id="previous-button-flashcard">Previous</button>
                <div class="flashcard" id="flashcard-div">
                    <p id="flashcard-kana">kana</p>
                    <p id="flashcard-romaji">romaji</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/json.js"></script>
    <script src="./js/flashcard.js"></script>
</body>
</html>
